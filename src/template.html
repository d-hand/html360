<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html360 View</title>
    <link rel="icon" type="image/svg+xml" href="{{FAVICON}}">

    <style>{{PANNELLUM_CSS}}</style>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #panorama { width: 100vw; height: 100vh; background: #000; }
    </style>
</head>
<body>
    <div id="panorama"></div>

    <script>{{PANNELLUM_JS}}</script>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "{{PANORAMA_DATA}}",
            "autoLoad": true,
            "orientationOnByDefault": true // Enables gyro for friends
        });
    </script>
</body>
</html>
